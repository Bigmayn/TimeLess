<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Periodic Reminder</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
    <div class="p-8">
      <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold mb-4">Periodic Reminder</div>
      <form id="reminderForm" class="space-y-4">
        <div>
          <label for="link" class="block text-sm font-medium text-gray-700">Reminder Link</label>
          <input type="url" id="link" name="link" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        </div>
        <div>
          <label for="message" class="block text-sm font-medium text-gray-700">Reminder Message</label>
          <input type="text" id="message" name="message" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        </div>
        <div>
          <label for="days" class="block text-sm font-medium text-gray-700">Days</label>
          <select id="days" name="days" multiple required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            <option value="0">Sunday</option>
            <option value="1">Monday</option>
            <option value="2">Tuesday</option>
            <option value="3">Wednesday</option>
            <option value="4">Thursday</option>
            <option value="5">Friday</option>
            <option value="6">Saturday</option>
          </select>
        </div>
        <div class="flex space-x-4">
          <div class="flex-1">
            <label for="startTime" class="block text-sm font-medium text-gray-700">Start Time</label>
            <input type="time" id="startTime" name="startTime" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
          </div>
          <div class="flex-1">
            <label for="endTime" class="block text-sm font-medium text-gray-700">End Time</label>
            <input type="time" id="endTime" name="endTime" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
          </div>
        </div>
        <div>
          <label for="interval" class="block text-sm font-medium text-gray-700">Interval (minutes)</label>
          <input type="number" id="interval" name="interval" min="1" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        </div>
        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Set Reminder
        </button>
      </form>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
